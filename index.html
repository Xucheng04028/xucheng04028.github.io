    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        /* 导航菜单容器 */
        .menu-container {
            margin: 0 auto; /* 菜单居中 */
            max-width: 500px; /* 限制最大宽度 */
        }
        /* 导航菜单样式 */
        .menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.2rem; /* 菜单项间距 */
        }
        .menu li a {
            display: block;
            padding: 1rem 1.5rem;
            background-color: white;
            color: #2c3e50;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-align: center;
        }
        .menu li a:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
        }
        /* 手机端适配 */
        @media (max-width: 768px) {
            .menu {
                width: 100%; /* 占满屏幕宽度 */
            }
            .menu li a {
                font-size: 1.1rem;
                padding: 0.9rem 1.2rem;
            }
        }
    </style>
</head>

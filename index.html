<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- 视口设置优化：禁止缩放，确保移动端正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base target="_blank" />
    <title>Cheng</title>
    <style>
        /* 1. 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            /* 手机端采用更紧凑的内边距，避免内容过窄 */
            padding: 1.2rem;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* 2. 预留标题位置（响应式高度） */
        .title-placeholder {
            height: 50px; /* 手机端默认高度 */
            margin-bottom: 1.2rem;
        }

        /* 3. 导航菜单容器 */
        .menu-container {
            width: 100%;
        }

        /* 4. 导航菜单样式 */
        .menu {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem; /* 手机端缩小间距，减少滚动需求 */
        }

        .menu li a {
            display: block;
            /* 触摸友好的尺寸：最小点击区域48px */
            padding: 1.1rem 0.8rem;
            background-color: #1F1F1F;
            color: #FFFFFF;
            font-size: 1rem; /* 手机端字体适中，保证可读性 */
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
            position: relative;
            overflow: hidden;
            text-align: center;
            /* 确保按钮高度足够，便于触摸 */
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 5. Hover交互效果（手机端同时支持触摸反馈） */
        .menu li a:hover,
        .menu li a:active { /* 增加active状态，优化触摸反馈 */
            background-color: #E50914;
            color: #ffffff;
            transform: translateY(-2px); /* 手机端缩小位移，避免过度动画 */
            box-shadow: 0 6px 12px rgba(229, 9, 20, 0.4);
            border-color: #ff3b30;
        }

        .menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .menu li a:hover::before {
            left: 100%;
        }

        /* 6. 响应式优化（细分手机屏幕尺寸） */
        /* 平板及小屏设备 */
        @media (max-width: 768px) {
            .menu {
                gap: 1rem;
            }
        }

        /* 普通手机屏幕 */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .title-placeholder {
                height: 40px;
                margin-bottom: 1rem;
            }
            
            .menu {
                grid-template-columns: 1fr; /* 手机端强制单列，避免文字挤压 */
                gap: 0.9rem;
            }
            
            .menu li a {
                font-size: 1.05rem;
                padding: 1.2rem;
            }
        }

        /* 小屏手机（如iPhone SE等） */
        @media (max-width: 360px) {
            .title-placeholder {
                height: 36px;
                margin-bottom: 0.8rem;
            }
            
            .menu li a {
                font-size: 1rem;
                padding: 1rem 0.8rem;
                min-height: 50px;
            }
        }

        /* 7. 页面加载动画（优化手机性能） */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px); /* 手机端减小动画幅度 */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu li {
            animation: fadeIn 0.4s ease forwards; /* 加快动画速度，提升感知 */
            opacity: 0;
        }

        /* 菜单项依次加载（延迟更紧凑） */
        .menu li:nth-child(1) { animation-delay: 0.05s; }
        .menu li:nth-child(2) { animation-delay: 0.1s; }
        .menu li:nth-child(3) { animation-delay: 0.15s; }
        .menu li:nth-child(4) { animation-delay: 0.2s; }
        .menu li:nth-child(5) { animation-delay: 0.25s; }
        .menu li:nth-child(6) { animation-delay: 0.3s; }
        .menu li:nth-child(7) { animation-delay: 0.35s; }
        .menu li:nth-child(8) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- 预留标题位置 -->
    <div class="title-placeholder"></div>

    <!-- 导航菜单容器 -->
    <div class="menu-container">
        <ul class="menu">
            <li><a href="https://github.com/xucheng04028/">Github</a></li>
            <li><a href="https://t.me/xch04028">Telegram</a></li>
            <li><a href="https://vless-5yd.pages.dev/b5c68612-d410-47c9-86ea-3edab70061d0">VLESS节点</a></li>
            <li><a href="https://xucheng04028.github.io/sub/">订阅转换</a></li>
            <li><a href="https://xucheng04028.github.io/AirCargoCalculator/">空运成本计算器</a></li>
            <!-- 预留新内容位置 -->
            <!-- <li><a href="#">新链接1</a></li>
            <li><a href="#">新链接2</a></li> -->
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base target="_blank" />
    <title>Cheng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #FFFFFF;
            padding: 1.2rem;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: none;
            border: none;
            color: #999999;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            z-index: 100;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .title-placeholder {
            height: 50px;
            margin-bottom: 1.2rem;
        }

        .menu-container {
            width: 100%;
        }

        .menu {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
        }

        .menu li a {
            display: block;
            padding: 1.1rem 0.8rem;
            background-color: #1F1F1F;
            color: #FFFFFF;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
            position: relative;
            overflow: hidden;
            text-align: center;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu li a:hover,
        .menu li a:active {
            background-color: #E50914;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(229, 9, 20, 0.4);
            border-color: #ff3b30;
        }

        .menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .menu li a:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .menu {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
            
            .title-placeholder {
                height: 40px;
                margin-bottom: 1rem;
            }
            
            .menu {
                grid-template-columns: 1fr;
                gap: 0.9rem;
            }
            
            .menu li a {
                font-size: 1.05rem;
                padding: 1.2rem;
            }
        }

        @media (max-width: 360px) {
            .title-placeholder {
                height: 36px;
                margin-bottom: 0.8rem;
            }
            
            .menu li a {
                font-size: 1rem;
                padding: 1rem 0.8rem;
                min-height: 50px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu li {
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

        .menu li:nth-child(1) { animation-delay: 0.05s; }
        .menu li:nth-child(2) { animation-delay: 0.1s; }
        .menu li:nth-child(3) { animation-delay: 0.15s; }
        .menu li:nth-child(4) { animation-delay: 0.2s; }
        .menu li:nth-child(5) { animation-delay: 0.25s; }
        .menu li:nth-child(6) { animation-delay: 0.3s; }
        .menu li:nth-child(7) { animation-delay: 0.35s; }
        .menu li:nth-child(8) { animation-delay: 0.4s; }

        /* 浅色主题 */
        body.light-mode {
            background-color: #f5f5f5;
            color: #1a202c;
        }

        body.light-mode .theme-toggle {
            color: #64748b;
        }

        body.light-mode .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }

        body.light-mode .menu li a {
            background-color: #ffffff;
            color: #1e293b;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        body.light-mode .menu li a:hover,
        body.light-mode .menu li a:active {
            background-color: #1e40af;
            color: #ffffff;
            box-shadow: 0 6px 12px rgba(30, 64, 175, 0.25);
            border-color: #3b82f6;
        }

        body.light-mode .menu li a::before {
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.15), transparent);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        切换主题
    </button>

    <div class="title-placeholder"></div>

    <div class="menu-container">
        <ul class="menu">
            <li><a href="https://github.com/xucheng04028/">Github</a></li>
            <li><a href="https://t.me/xch04028">Telegram</a></li>
            <li><a href="https://vless-5yd.pages.dev/b5c68612-d410-47c9-86ea-3edab70061d0">VLESS节点</a></li>
            <li><a href="https://acl4ssr-sub.github.io/">订阅转换</a></li>
            <li><a href="https://xucheng04028.github.io/AirCargoCalculator/">空运成本计算器</a></li>
            <!-- 预留新内容位置 -->
            <!-- <li><a href="#">新链接1</a></li>
            <li><a href="#">新链接2</a></li> -->
        </ul>
    </div>

    <script>
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            const savedTheme = localStorage.getItem('preferred-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                body.classList.add('light-mode');
            }
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                const isLight = body.classList.contains('light-mode');
                localStorage.setItem('preferred-theme', isLight ? 'light' : 'dark');
                
                themeToggle.classList.add('calculating');
                setTimeout(() => themeToggle.classList.remove('calculating'), 300);
            });
        }
        
        window.onload = setupThemeToggle;
    </script>
</body>
</html>
